<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9f8;
            color: #333;
        }

        header {
            background-color: #af4c61;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Home Page</h1>
        <p>Simple HTML with Internal CSS</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <h2>Hello, Visitor!</h2>
        <p>This is a simple homepage created with HTML and internal CSS.</p>
        <p>Feel free to modify it and make it your own!</p>
    </div>

    <footer>
        &copy; 2025 My Website | All Rights Reserved
    </footer>

</body>
</html>
